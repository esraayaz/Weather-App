<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&display=swap" rel="stylesheet" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="row">
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" placeholder="Type a city. ." class="form-control shadow-sm" id="city-input" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-dark shadow-sm" />
                        </div>
                        <div class="col-3">
                            <button type="button" class="form-control btn btn-secondary shadow-sm" id="current-location-button">
                  Current
                </button>
                        </div>
                    </div>
                </form>
                <ul class="col-sm-4">
                    <li>Sunrise : <span id="sunrise"></span></li>
                    <li>Sunset : <span id="sunset"></span></li>
                    <li>Humidity : <span id="humidity">%</span></li>
                    <li>Wind : <span id="wind">km/h</span></li>
                    <li>Description : <span id="description"></span></li>
                </ul>
                <div class="col-3" id="middle">
                    <p id="city"></p>
                    <p id="date"></p>
                    <span class="temperature" id="temperature"></span>
                    <span class="units" id="c-between-f"><a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
          <h2 class="col-4">
            <img src="svg/weather.svg" alt="weather icon" class="weather-svg" />
          </h2>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
