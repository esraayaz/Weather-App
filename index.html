<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&display=swap" rel="stylesheet" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="row">
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" placeholder="Type a city. ." class="form-control shadow-sm" id="city-input" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-dark shadow-sm" />
                        </div>
                        <div class="col-3">
                            <button type="button" class="form-control btn btn-light shadow-sm" id="current-location-button">
                  Current
                </button>
                        </div>
                    </div>
                </form>
                <ul class="col-sm-4">
                    <li>Humidity : <span id="humidity"></span><span id="humidity-and"> %</span></li>
                    <li>Wind : <span id="wind"></span><span id="wind-km"> km/h</span></li>
                    <li>Description : <span id="description"></span></li>
                </ul>
                <div class="col-3" id="middle">
                    <p id="city"></p>
                    <p id="date"></p>
                    <img src="#" alt="" id="icon">
                    <span class="temperature" id="temperature"></span>
                    <span class="units"><a href="#" id="celsius-link" class="active">째C | </a>
                    <a href="#" id="fahrenheit-link" class="actives">째F</a></span>

                </div>
                <h2 class="col-4">
                    <img src="svg/weather.svg" alt="weather icon" class="weather-svg" />
                </h2>
                <div class="weather-forecast" id="forecast">
                    <div class="row">
                        <div class="col-2">
                            <div class="forecast-date">Thu</div>
                            <img src="https://openweathermap.org/img/wn/50n@2x.png" alt="" width="70" />
                            <div class="forecast-temperature">
                                <span class="forecast-temperature-max">18째</span>
                                <span class="forecast-temperature-min">12째</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <small id="esraayaz"><a href="https://github.com/esraayaz/Weather-App" target="_blank" >Open-source code</a> by Esra Ayaz</small>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" integrity="sha512-x/vqovXY/Q4b+rNjgiheBsA/vbWA3IVvsS8lkQSX1gQ4ggSJx38oI2vREZXpTzhAv6tNUaX81E7QBBzkpDQayA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="main.js"></script>

</html>
